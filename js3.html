<!DOCTYPE html>
<html>
<head>
	<title>JS3</title>
</head>
<body>
<h1>Math functions</h1>
<script type="text/javascript">
	document.write("The power of 5 raised to 5 is: "+Math.pow(5,5));
	document.write(" The square root of 5 is:"+Math.sqrt(5));
	document.write(" The absolute value 0f -5 is:"+Math.abs(-5));
	document.write(" The random number :"+Math.random());
	document.write(" The round of random number :"+Math.round(Math.random()));
	document.write(" The ceil of random number :"+Math.ceil(Math.random()));
	document.write(" The floor of random number :"+Math.floor(Math.random())+" ");
	document.write("The sine of 30: "+Math.sin(Math.PI*30/180));
</script>
</body>
</html>
