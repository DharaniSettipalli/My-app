		<h1 style="color:blue;text-align: center;text-shadow: 1px 1px white;">Register</h1>
		<form style="margin-left: 5%;" action="display.html" id="a">
			<label for="fname">First Name:<br></label>
			<input type="text" id="fname" required>
			<br><br>
			<label for="lname">Last Name:<br></label>			
			<input type="text" id="lname" required>
			<br><br>
			<label for="mail">Email:<br></label>
			<input type="email" id="mail" required>
			<br><br>
			<label for="phone">Phone:<br></label>
			<input type="tel" id="phone" pattern="[0-9]{10}" required>

				<label for="sel1">Bachelor
