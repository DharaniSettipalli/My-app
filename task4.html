<!DOCTYPE html>
<html>
<head>
	<title>Table outline</title>
	<style type="text/css">
		table,th,td{
			border:2px solid black;
			outline-style: outset;
		}
		table[class="tab"]{
			color:red;
		}
		table[id="tab1"]{
			color:pink;
		}
	</style>
</head>
<body>
<table class="tab">
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr>
		<td>Siva</td>
		<td>Koti</td>
	</tr>
	<tr>
		<td>Dhanush</td>
		<td>Setti</td>
	</tr>
	<tr>
		<td>Komali</td>
		<td>Jain</td>
	</tr>

</table><br>

<table id="tab1">
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr>
		<td>Siva</td>
		<td>Koti</td>
	</tr>
	<tr>
		<td>Dhanush</td>
		<td>Setti</td>
	</tr>
	<tr>
		<td>Komali</td>
		<td>Jain</td>
	</tr>

</table>
</body>
</html>
